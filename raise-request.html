<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raise Service Request</title>

<style>
:root{
  --accent:#1ec8ff;
  --accent-soft:#9adfff;
  --orange:#ff9f1c;
  --card:#2f4b55;
  --text:#eaf6fa;
  --muted:#b6d1d9;
}

*{box-sizing:border-box}

html, body{
  margin:0;
  padding:0;
  min-height:100%;
  font-family:"Segoe UI", Arial, sans-serif;
  color:var(--text);

  background:
    linear-gradient(rgba(8,12,25,0.85), rgba(8,12,25,0.85)),
    url("https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=2000&q=80");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* ===== TITLE ===== */
.page-title{
  text-align:center;
  padding:80px 20px 40px;
}

.page-title h1{
  margin:0;
  font-size:38px;
  color:#ffffff;
  text-shadow:0 4px 18px rgba(0,0,0,0.9);
}

.page-title .brand{
  margin-top:14px;
  font-size:28px;
  font-weight:bold;
  letter-spacing:1.6px;
  color:var(--accent);
  text-shadow:
    0 0 6px rgba(30,200,255,0.5),
    0 0 18px rgba(30,200,255,0.4),
    0 4px 22px rgba(0,0,0,0.9);
}

.page-title .trust{
  margin-top:14px;
  font-size:14px;
  color:#d6f3ff;
}

.page-title .value{
  margin-top:6px;
  font-size:13px;
  color:var(--orange);
  font-weight:600;
}

/* ===== FORM ===== */
.container{
  max-width:900px;
  margin:10px auto 40px;
  padding:0 20px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:32px;
  box-shadow:0 12px 32px rgba(0,0,0,.45);
}

.section{
  margin-bottom:38px;
}

.section-title{
  font-weight:bold;
  color:var(--accent);
  margin-bottom:18px;
  border-bottom:2px solid var(--accent);
  padding-bottom:8px;
}

label{
  display:block;
  margin:18px 0 6px;
  font-size:14px;
  color:var(--muted);
}

input, textarea, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:14px;
}

input[type="date"]{
  cursor:pointer;
}

textarea{resize:vertical}

.tech-box{
  border:2px dashed var(--accent);
  border-radius:14px;
  padding:22px;
}

/* ===== BUTTONS (PRO GLOW) ===== */
.buttons{
  text-align:center;
  margin-top:34px;
}

button{
  border:none;
  font-weight:600;
  padding:14px 34px;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
  font-size:15px;
  transition:all .3s ease;
}

/* SUBMIT */
button.submit{
  background:var(--accent);
  color:#00313d;
  box-shadow:0 0 18px rgba(30,200,255,.6);
}
button.submit:hover{
  transform:translateY(-3px);
  box-shadow:
    0 0 28px rgba(30,200,255,.9),
    0 12px 30px rgba(0,0,0,.6);
}

/* PRINT */
button.print{
  background:#b9e9f8;
  color:#00313d;
}
button.print:hover{
  transform:translateY(-2px);
  box-shadow:0 0 18px rgba(185,233,248,.8);
}

/* PDF */
button.pdf{
  background:var(--orange);
  color:#2b1a00;
  box-shadow:0 0 16px rgba(255,159,28,.6);
}
button.pdf:hover{
  transform:translateY(-2px);
  box-shadow:
    0 0 26px rgba(255,159,28,.9),
    0 12px 30px rgba(0,0,0,.6);
}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  color:#cfefff;
  margin:40px 0 20px;
}
</style>

<script>
window.onload = function(){
  const today = new Date();
  document.getElementById("date").value =
    today.toISOString().split("T")[0];

  const timeSelect = document.getElementById("time");
  for(let h=0; h<24; h++){
    for(let m=0; m<60; m+=5){
      const hh = String(h).padStart(2,"0");
      const mm = String(m).padStart(2,"0");
      const opt = document.createElement("option");
      opt.value = `${hh}:${mm}:00`;
      opt.text = `${hh}:${mm}:00`;
      timeSelect.appendChild(opt);
    }
  }

  const mins = today.getHours()*60 + today.getMinutes();
  const r = Math.round(mins/5)*5;
  timeSelect.value =
    `${String(Math.floor(r/60)%24).padStart(2,"0")}:${String(r%60).padStart(2,"0")}:00`;
};

function submitRequest(){
  const message =
`üîπ Service Request

*Name:* ${name.value}
*Location:* ${location.value}
*Problems:* ${problems.value}
*Preferred Date:* ${date.value}
*Preferred Time:* ${time.value}

*Diagnosis:* ${diagnosis.value}
*Status:* ${status.value}
*Charges:* ‚Çπ${charges.value}
*Collection Time:* ${collection.value}`;

  window.open("https://wa.me/?text="+encodeURIComponent(message),"_blank");
}
</script>

</head>
<body>

<div class="page-title">
  <h1>Raise Service Request</h1>
  <div class="brand">Jamwal PC & Laptop Services</div>
  <div class="trust">Expert Diagnosis ‚Ä¢ Fast Service ‚Ä¢ Honest Pricing</div>
  <div class="value">Essential Software Installation Included</div>
</div>

<div class="container">
  <div class="card">

    <div class="section">
      <div class="section-title">Customer Details</div>

      <label>Name</label>
      <input id="name">

      <label>Location</label>
      <input id="location">

      <label>Problems</label>
      <textarea id="problems" rows="3"></textarea>

      <label>Preferred Date</label>
      <input id="date" type="date">

      <label>Preferred Time</label>
      <select id="time"></select>
    </div>

    <div class="section tech-box">
      <div class="section-title">üõ† Technician Use Only</div>

      <label>Diagnosis</label>
      <textarea id="diagnosis" rows="3"></textarea>

      <label>Status</label>
      <select id="status">
        <option>Pending</option>
        <option>In Progress</option>
        <option>Resolved</option>
      </select>

      <label>Charges (‚Çπ)</label>
      <input id="charges" type="number">

      <label>Collection Time</label>
      <input id="collection">
    </div>

    <div class="buttons">
      <button class="submit" onclick="submitRequest()">üì§ Submit</button>
      <button class="print" onclick="window.print()">üñ®Ô∏è Print</button>
      <button class="pdf" onclick="window.print()">üìÑ Download PDF</button>
    </div>

  </div>
</div>

<footer>
  ¬© 2026 Jamwal PC & Laptop Services<br>
  Professional & Reliable Support
</footer>

</body>
</html>
