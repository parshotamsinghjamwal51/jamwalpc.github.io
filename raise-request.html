<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raise Service Request</title>

<style>
:root{
  --bg:#0f2a33;
  --card:#2f4b55;
  --accent:#1ec8ff;
  --text:#eaf6fa;
  --muted:#b6d1d9;
  --white:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

h1{
  text-align:center;
  margin-bottom:30px;
}

.section{
  margin-bottom:35px;
}

.section-title{
  font-weight:bold;
  color:var(--accent);
  margin-bottom:15px;
  border-bottom:2px solid var(--accent);
  padding-bottom:8px;
}

label{
  display:block;
  margin:15px 0 6px;
  font-size:14px;
  color:var(--muted);
}

input, textarea, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:14px;
}

textarea{resize:vertical}

.tech-box{
  border:2px dashed var(--accent);
  border-radius:12px;
  padding:20px;
}

.buttons{
  text-align:center;
  margin-top:30px;
}

button{
  background:var(--accent);
  border:none;
  color:#00313d;
  font-weight:bold;
  padding:12px 28px;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:40px;
}
</style>

<script>
function printPage(){
  window.print();
}
</script>

</head>
<body>

<div class="container">
  <div class="card">

    <h1>Service Request</h1>

    <!-- CUSTOMER DETAILS -->
    <div class="section">
      <div class="section-title">Customer Details</div>

      <label>Name</label>
      <input type="text" placeholder="Enter customer name">

      <label>Location</label>
      <input type="text" placeholder="Enter location">

      <label>Problem</label>
      <textarea rows="3" placeholder="Describe the issue"></textarea>

      <label>Preferred Delivery Time</label>
      <input type="text" placeholder="e.g. 10:00 AM">
    </div>

    <!-- TECHNICIAN USE ONLY -->
    <div class="section tech-box">
      <div class="section-title">ðŸ›  Technician Use Only</div>

      <label>Diagnosis</label>
      <textarea rows="3" placeholder="Technician diagnosis"></textarea>

      <label>Issue Status</label>
      <select>
        <option>Pending</option>
        <option>In Progress</option>
        <option>Resolved</option>
      </select>

      <label>Charge (â‚¹)</label>
      <input type="number" placeholder="Enter amount">

      <label>Collection Date & Time</label>
      <input type="text" placeholder="e.g. Today 6 PM">
    </div>

    <!-- ACTION BUTTONS -->
    <div class="buttons">
      <button onclick="printPage()">ðŸ–¨ Print</button>
      <button>â¬‡ Download PDF</button>
    </div>

  </div>

  <footer>
    Â© 2026 Jamwal PC & Laptop Services<br>
    Professional & Reliable Support
  </footer>
</div>

</body>
</html>
