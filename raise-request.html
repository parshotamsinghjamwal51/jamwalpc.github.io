<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raise Service Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#0b1320;
  color:#eaf6fa;
}

/* HEADER */
header{
  padding:80px 20px;
  text-align:center;
  background:
    linear-gradient(rgba(8,12,25,0.9), rgba(8,12,25,0.9)),
    url("https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1600&q=80");
  background-size:cover;
  background-position:center;
}

header h1{
  font-size:36px;
  margin-bottom:6px;
}

/* FORM */
.container{
  max-width:900px;
  margin:40px auto;
  padding:0 20px;
}

.card{
  background:#2f4b55;
  padding:30px;
  border-radius:16px;
  box-shadow:0 12px 35px rgba(0,0,0,0.4);
}

.section-title{
  color:#1ec8ff;
  font-weight:bold;
  border-bottom:2px solid #1ec8ff;
  margin-bottom:20px;
  padding-bottom:6px;
}

label{
  display:block;
  margin-top:18px;
  margin-bottom:6px;
  font-size:14px;
  color:#b6d1d9;
}

input, textarea, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

input[readonly]{
  background:#1e323a;
  color:#9ddcff;
  font-weight:bold;
}

textarea{resize:vertical}

.tech-box{
  border:2px dashed #1ec8ff;
  border-radius:14px;
  padding:22px;
  margin-top:30px;
}

/* BUTTONS */
.buttons{
  text-align:center;
  margin-top:34px;
}

button{
  border:none;
  padding:14px 36px;
  border-radius:30px;
  margin:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.submit{
  background:#1ec8ff;
  color:#00313d;
  box-shadow:0 0 18px rgba(30,200,255,0.7);
}
.submit:hover{
  box-shadow:0 0 28px rgba(30,200,255,1);
  transform:translateY(-3px);
}

.print{background:#b9e9f8}
.pdf{background:#ff9f1c; color:#2b1a00}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  color:#cfefff;
  margin:30px 0;
}
</style>
</head>

<body>

<header>
  <h1>Raise Service Request</h1>
  <p>Jamwal PC & Laptop Services</p>
</header>

<div class="container">
  <div class="card">

    <div class="section">
      <div class="section-title">Customer Details</div>

      <label>Request ID</label>
      <input id="requestId" readonly>

      <label>Name *</label>
      <input id="name" required>

      <label>Location *</label>
      <input id="location" required>

      <label>Problems *</label>
      <textarea id="problems" rows="3" required></textarea>

      <label>Preferred Date</label>
      <input id="date" type="date">

      <label>Preferred Time</label>
      <select id="time"></select>
    </div>

    <div class="tech-box">
      <div class="section-title">üõ† Technician Use Only</div>

      <label>Diagnosis</label>
      <textarea id="diagnosis" rows="3"></textarea>

      <label>Status</label>
      <select id="status">
        <option>Pending</option>
        <option>In Progress</option>
        <option>Resolved</option>
      </select>

      <label>Charges (‚Çπ)</label>
      <input id="charges" type="number">

      <label>Collection Time</label>
      <input id="collection">
    </div>

    <div class="buttons">
      <button class="submit" onclick="submitRequest()">üì§ Submit</button>
      <button onclick="window.print()">üñ®Ô∏è Print</button>
      <button onclick="window.print()">üìÑ Download PDF</button>
    </div>

  </div>
</div>

<footer>
  ¬© 2026 Jamwal PC & Laptop Services
</footer>

<script>
// Generate UNIQUE REQUEST ID
function generateRequestId(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  const h = String(d.getHours()).padStart(2,"0");
  const min = String(d.getMinutes()).padStart(2,"0");
  const s = String(d.getSeconds()).padStart(2,"0");
  const rand = Math.floor(100 + Math.random()*900);
  return `JPC-${y}${m}${day}-${h}${min}${s}-${rand}`;
}

// Init
window.onload = function(){
  document.getElementById("requestId").value = generateRequestId();

  const timeSelect = document.getElementById("time");
  for(let h=0; h<24; h++){
    for(let m=0; m<60; m+=5){
      const hh = String(h).padStart(2,"0");
      const mm = String(m).padStart(2,"0");
      const opt = document.createElement("option");
      opt.value = `${hh}:${mm}:00`;
      opt.text = `${hh}:${mm}:00`;
      timeSelect.appendChild(opt);
    }
  }
};

// Submit with validation
function submitRequest(){
  const name = nameInput.value.trim();
  const location = locationInput.value.trim();
  const problems = problemsInput.value.trim();

  if(!name || !location || !problems){
    alert("Please fill Name, Location and Problems before submitting.");
    return;
  }

  const message =
`üÜî Request ID: ${requestId.value}

*Name:* ${name}
*Location:* ${location}
*Problems:* ${problems}
*Preferred Date:* ${date.value}
*Preferred Time:* ${time.value}

*Diagnosis:* ${diagnosis.value}
*Status:* ${status.value}
*Charges:* ‚Çπ${charges.value}
*Collection Time:* ${collection.value}`;

  window.open(
    "https://wa.me/?text=" + encodeURIComponent(message),
    "_blank"
  );
}

// Shortcut vars
const requestId = document.getElementById("requestId");
const nameInput = document.getElementById("name");
const locationInput = document.getElementById("location");
const problemsInput = document.getElementById("problems");
</script>

</body>
</html>
