<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raise Service Request</title>

<style>
:root{
  --accent:#1ec8ff;
  --card:#2f4b55;
  --text:#eaf6fa;
  --muted:#b6d1d9;
}

*{box-sizing:border-box}

html, body{
  margin:0;
  padding:0;
  min-height:100%;
  font-family:"Segoe UI", Arial, sans-serif;
  color:var(--text);

  /* SAME OVERLAY METHOD AS MAIN PAGE */
  background:
    linear-gradient(rgba(8,12,25,0.85), rgba(8,12,25,0.85)),
    url("https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=2000&q=80");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* ===== TITLE ===== */
.page-title{
  text-align:center;
  padding:80px 20px 40px;
}

.page-title h1{
  margin:0;
  font-size:38px;
  color:#ffffff;
  text-shadow:0 4px 18px rgba(0,0,0,0.9);
}

.page-title .brand{
  margin-top:14px;
  font-size:28px;
  font-weight:bold;
  letter-spacing:1.6px;
  color:var(--accent);
  text-shadow:
    0 0 6px rgba(30,200,255,0.5),
    0 0 18px rgba(30,200,255,0.4),
    0 4px 22px rgba(0,0,0,0.9);
}

.page-title .trust{
  margin-top:14px;
  font-size:14px;
  color:#d6f3ff;
}

.page-title .value{
  margin-top:6px;
  font-size:13px;
  color:#ff9f1c;
  font-weight:600;
}

/* ===== FORM ===== */
.container{
  max-width:900px;
  margin:10px auto 40px;
  padding:0 20px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:32px;
  box-shadow:0 12px 32px rgba(0,0,0,.45);
}

.section{
  margin-bottom:38px;
}

.section-title{
  font-weight:bold;
  color:var(--accent);
  margin-bottom:18px;
  border-bottom:2px solid var(--accent);
  padding-bottom:8px;
}

label{
  display:block;
  margin:18px 0 6px;
  font-size:14px;
  color:var(--muted);
}

input, textarea, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:14px;
}

textarea{resize:vertical}

.tech-box{
  border:2px dashed var(--accent);
  border-radius:14px;
  padding:22px;
}

/* ===== BUTTONS ===== */
.buttons{
  text-align:center;
  margin-top:34px;
}

button{
  border:none;
  font-weight:bold;
  padding:13px 32px;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
  font-size:15px;
}

button.primary{
  background:var(--accent);
  color:#00313d;
}

button.secondary{
  background:#b9e9f8;
  color:#00313d;
  opacity:0.85;
}

button:hover{opacity:1}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  color:#cfefff;
  margin:40px 0 20px;
}
</style>

<script>
/* ===== AUTO DATE & TIME ===== */
window.onload = function(){
  // Set today's date
  const today = new Date();
  document.getElementById("date").value =
    today.toISOString().split("T")[0];

  // Generate time dropdown (every 5 minutes)
  const timeSelect = document.getElementById("time");
  for(let h=0; h<24; h++){
    for(let m=0; m<60; m+=5){
      const hh = String(h).padStart(2,"0");
      const mm = String(m).padStart(2,"0");
      const option = document.createElement("option");
      option.value = `${hh}:${mm}:00`;
      option.text = `${hh}:${mm}:00`;
      timeSelect.appendChild(option);
    }
  }

  // Auto-select current time (nearest 5 min)
  const currentMinutes = today.getHours()*60 + today.getMinutes();
  const rounded = Math.round(currentMinutes/5)*5;
  const h = String(Math.floor(rounded/60)%24).padStart(2,"0");
  const m = String(rounded%60).padStart(2,"0");
  timeSelect.value = `${h}:${m}:00`;
};

function printPage(){
  window.print();
}

function submitRequest(){
  const name = document.getElementById("name").value;
  const location = document.getElementById("location").value;
  const problems = document.getElementById("problems").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;

  const diagnosis = document.getElementById("diagnosis").value;
  const status = document.getElementById("status").value;
  const charges = document.getElementById("charges").value;
  const collection = document.getElementById("collection").value;

  const message =
`üîπ Service Request

*Name:* ${name}
*Location:* ${location}
*Problems:* ${problems}
*Preferred Date:* ${date}
*Preferred Time:* ${time}

*Diagnosis:* ${diagnosis}
*Status:* ${status}
*Charges:* ‚Çπ${charges}
*Collection Time:* ${collection}`;

  window.open("https://wa.me/?text=" + encodeURIComponent(message), "_blank");
}
</script>

</head>
<body>

<div class="page-title">
  <h1>Raise Service Request</h1>
  <div class="brand">Jamwal PC & Laptop Services</div>
  <div class="trust">Expert Diagnosis ‚Ä¢ Fast Service ‚Ä¢ Honest Pricing</div>
  <div class="value">Essential Software Installation Included</div>
</div>

<div class="container">
  <div class="card">

    <div class="section">
      <div class="section-title">Customer Details</div>

      <label>Name</label>
      <input id="name" type="text">

      <label>Location</label>
      <input id="location" type="text">

      <label>Problems</label>
      <textarea id="problems" rows="3"></textarea>

      <label>Preferred Date</label>
      <input id="date" type="date">

      <label>Preferred Time</label>
      <select id="time"></select>
    </div>

    <div class="section tech-box">
      <div class="section-title">üõ† Technician Use Only</div>

      <label>Diagnosis</label>
      <textarea id="diagnosis" rows="3"></textarea>

      <label>Status</label>
      <select id="status">
        <option>Pending</option>
        <option>In Progress</option>
        <option>Resolved</option>
      </select>

      <label>Charges (‚Çπ)</label>
      <input id="charges" type="number">

      <label>Collection Time</label>
      <input id="collection" type="text">
    </div>

    <div class="buttons">
      <button class="primary" onclick="submitRequest()">üì§ Submit</button>
      <button class="secondary" onclick="printPage()">üñ®Ô∏è Print</button>
      <button class="secondary" onclick="window.print()">üìÑ Download PDF</button>
    </div>

  </div>
</div>

<footer>
  ¬© 2026 Jamwal PC & Laptop Services<br>
  Professional & Reliable Support
</footer>

</body>
</html>
