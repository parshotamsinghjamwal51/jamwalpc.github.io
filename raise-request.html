<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raise Service Request</title>

<style>
:root{
  --bg:#0f2a33;
  --card:#2f4b55;
  --accent:#1ec8ff;
  --text:#eaf6fa;
  --muted:#b6d1d9;
}

*{
  box-sizing:border-box;
}

html, body{
  margin:0;
  padding:0;
  width:100%;
  background:var(--bg);
  color:var(--text);
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== FULL WIDTH HEADER ===== */
.page-header{
  width:100vw;
  height:300px;
  background-image:url("https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=2000&q=80");
  background-size:cover;
  background-position:center;
  position:relative;
}

.header-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.65);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.header-overlay h1{
  margin:0;
  font-size:36px;
  color:#ffffff;
}

.header-overlay p{
  margin-top:8px;
  font-size:14px;
  color:#cfefff;
}

/* ===== PAGE CONTENT ===== */
.container{
  width:100%;
  max-width:900px;
  margin:-70px auto 40px auto;
  padding:0 20px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.section{
  margin-bottom:35px;
}

.section-title{
  font-weight:bold;
  color:var(--accent);
  margin-bottom:15px;
  border-bottom:2px solid var(--accent);
  padding-bottom:8px;
}

label{
  display:block;
  margin:15px 0 6px;
  font-size:14px;
  color:var(--muted);
}

input, textarea, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:14px;
}

textarea{
  resize:vertical;
}

.tech-box{
  border:2px dashed var(--accent);
  border-radius:12px;
  padding:20px;
}

/* ===== BUTTONS ===== */
.buttons{
  text-align:center;
  margin-top:30px;
}

button{
  background:var(--accent);
  border:none;
  color:#00313d;
  font-weight:bold;
  padding:12px 30px;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
  font-size:15px;
}

button:hover{
  opacity:0.9;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:40px;
}
</style>

<script>
function printPage(){
  window.print();
}

function submitRequest(){
  const name = document.getElementById("name").value;
  const location = document.getElementById("location").value;
  const problems = document.getElementById("problems").value;
  const time = document.getElementById("time").value;

  const diagnosis = document.getElementById("diagnosis").value;
  const status = document.getElementById("status").value;
  const charges = document.getElementById("charges").value;
  const collection = document.getElementById("collection").value;

  const message =
`üîπ Service Request

*Name:* ${name}
*Location:* ${location}
*Problems:* ${problems}
*Preferred Time:* ${time}

*Diagnosis:* ${diagnosis}
*Status:* ${status}
*Charges:* ‚Çπ${charges}
*Collection Time:* ${collection}`;

  window.open("https://wa.me/?text=" + encodeURIComponent(message), "_blank");
}
</script>

</head>
<body>

<!-- HEADER -->
<div class="page-header">
  <div class="header-overlay">
    <h1>Raise Service Request</h1>
    <p>Jamwal PC & Laptop Services</p>
  </div>
</div>

<!-- FORM -->
<div class="container">
  <div class="card">

    <div class="section">
      <div class="section-title">Customer Details</div>

      <label>Name</label>
      <input id="name" type="text">

      <label>Location</label>
      <input id="location" type="text">

      <label>Problems</label>
      <textarea id="problems" rows="3"></textarea>

      <label>Preferred Time</label>
      <input id="time" type="text">
    </div>

    <div class="section tech-box">
      <div class="section-title">üõ† Technician Use Only</div>

      <label>Diagnosis</label>
      <textarea id="diagnosis" rows="3"></textarea>

      <label>Status</label>
      <select id="status">
        <option>Pending</option>
        <option>In Progress</option>
        <option>Resolved</option>
      </select>

      <label>Charges (‚Çπ)</label>
      <input id="charges" type="number">

      <label>Collection Time</label>
      <input id="collection" type="text">
    </div>

    <div class="buttons">
      <button onclick="submitRequest()">üì§ Submit</button>
      <button onclick="printPage()">üñ®Ô∏è Print</button>
      <button onclick="window.print()">üìÑ Download PDF</button>
    </div>

  </div>

  <footer>
    ¬© 2026 Jamwal PC & Laptop Services<br>
    Professional & Reliable Support
  </footer>
</div>

</body>
</html>
