<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raise Service Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- INTER FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}

html, body{
  height:100%;
}

body{
  margin:0;
  font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#eaf6fa;
  letter-spacing:0.2px;
  background:
    linear-gradient(rgba(8,12,25,0.88), rgba(8,12,25,0.88)),
    url("https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1600&q=80");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* HEADER */
header{
  padding:70px 20px 40px;
  text-align:center;
}

header h1{
  font-size:34px;
  font-weight:700;
  margin-bottom:6px;
}

header p{
  opacity:0.9;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:0 auto 60px;
  padding:0 20px;
}

/* CARD */
.card{
  background:#2f4b55;
  padding:30px;
  border-radius:18px;
  box-shadow:0 15px 45px rgba(0,0,0,0.45);
}

/* SECTION TITLES */
.section-title{
  color:#1ec8ff;
  font-weight:600;
  border-bottom:2px solid #1ec8ff;
  margin-bottom:20px;
  padding-bottom:6px;
  letter-spacing:0.4px;
}

/* LABELS */
label{
  display:block;
  margin-top:18px;
  margin-bottom:6px;
  font-size:13.5px;
  font-weight:500;
  color:#b6d1d9;
}

/* INPUTS */
input, textarea, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:14px;
  font-family:'Inter',sans-serif;
}

input[readonly]{
  background:#1e323a;
  color:#9ddcff;
  font-weight:600;
}

textarea{resize:vertical}

/* TECH BOX */
.tech-box{
  border:2px dashed #1ec8ff;
  border-radius:14px;
  padding:22px;
  margin-top:30px;
}

/* BUTTONS */
.buttons{
  text-align:center;
  margin-top:34px;
}

button{
  border:none;
  padding:14px 38px;
  border-radius:30px;
  margin:10px;
  font-size:14.5px;
  font-weight:600;
  cursor:pointer;
  font-family:'Inter',sans-serif;
  transition:0.3s;
}

.submit{
  background:#1ec8ff;
  color:#00313d;
  box-shadow:0 0 20px rgba(30,200,255,0.75);
}
.submit:hover{
  box-shadow:0 0 35px rgba(30,200,255,1);
  transform:translateY(-3px);
}

.print{
  background:#b9e9f8;
}

.pdf{
  background:#ff9f1c;
  color:#2b1a00;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  color:#cfefff;
  margin-bottom:25px;
}
</style>
</head>

<body>

<header>
  <h1>Raise Service Request</h1>
  <p>Jamwal PC & Laptop Services</p>
</header>

<div class="container">
  <div class="card">

    <div class="section-title">Customer Details</div>

    <label>Request ID</label>
    <input id="requestId" readonly>

    <label>Name *</label>
    <input id="name" required>

    <label>Location *</label>
    <input id="location" required>

    <label>Problems *</label>
    <textarea id="problems" rows="3" required></textarea>

    <label>Preferred Date</label>
    <input id="date" type="date">

    <label>Preferred Time</label>
    <select id="time"></select>

    <div class="tech-box">
      <div class="section-title">üõ† Technician Use Only</div>

      <label>Diagnosis</label>
      <textarea id="diagnosis" rows="3"></textarea>

      <label>Status</label>
      <select id="status">
        <option>Pending</option>
        <option>In Progress</option>
        <option>Resolved</option>
      </select>

      <label>Charges (‚Çπ)</label>
      <input id="charges" type="number">

      <label>Collection Time</label>
      <input id="collection">
    </div>

    <div class="buttons">
      <button class="submit" onclick="submitRequest()">üì§ Submit</button>
      <button class="print" onclick="window.print()">üñ®Ô∏è Print</button>
      <button class="pdf" onclick="window.print()">üìÑ Download PDF</button>
    </div>

  </div>
</div>

<footer>
  ¬© 2026 Jamwal PC & Laptop Services
</footer>

<script>
// Unique Request ID
function generateRequestId(){
  const d=new Date();
  return `JPC-${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}-${String(d.getHours()).padStart(2,'0')}${String(d.getMinutes()).padStart(2,'0')}${String(d.getSeconds()).padStart(2,'0')}-${Math.floor(100+Math.random()*900)}`;
}

window.onload=function(){
  requestId.value=generateRequestId();
  for(let h=0;h<24;h++){
    for(let m=0;m<60;m+=5){
      const t=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:00`;
      time.add(new Option(t,t));
    }
  }
};

function submitRequest(){
  if(!name.value.trim()||!location.value.trim()||!problems.value.trim()){
    alert("Please fill Name, Location and Problems before submitting.");
    return;
  }

  const msg=
`üÜî Request ID: ${requestId.value}

*Name:* ${name.value}
*Location:* ${location.value}
*Problems:* ${problems.value}
*Preferred Date:* ${date.value}
*Preferred Time:* ${time.value}

*Diagnosis:* ${diagnosis.value}
*Status:* ${status.value}
*Charges:* ‚Çπ${charges.value}
*Collection Time:* ${collection.value}`;

  window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}
</script>

</body>
</html>
