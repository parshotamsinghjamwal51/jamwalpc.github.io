<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Request | Jamwal PC & Laptop Services</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    color: #222;
}
.section-title {
    margin-top: 25px;
    font-weight: bold;
    color: #0a58ca;
    border-bottom: 2px solid #0a58ca;
    padding-bottom: 5px;
}
label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
}
input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
textarea {
    resize: vertical;
}
.note {
    font-size: 13px;
    color: #555;
    margin-top: 10px;
}
.footer {
    text-align: center;
    font-size: 13px;
    margin-top: 25px;
    color: #777;
}
</style>
</head>

<body>

<div class="container">
    <h2>Service Request</h2>

    <!-- CUSTOMER SECTION -->
    <div class="section-title">Customer Details</div>

    <label>Name</label>
    <input type="text" placeholder="Enter your name">

    <label>Location</label>
    <input type="text" placeholder="Enter your location">

    <label>Problem</label>
    <textarea rows="3" placeholder="Describe the issue"></textarea>

    <label>Preferred Time</label>
    <input type="text" placeholder="e.g. 10 AM – 12 PM">

    <p class="note">Please submit only the above details. Service updates will be shared separately.</p>

    <!-- TECHNICIAN SECTION -->
    <div class="section-title">Service Update (Office Use Only)</div>

    <label>Diagnosis</label>
    <input type="text" placeholder="Technician diagnosis">

    <label>Status</label>
    <input type="text" placeholder="Pending / In Progress / Resolved">

    <label>Charge (₹)</label>
    <input type="text" placeholder="Enter amount">

    <label>Collection Time</label>
    <input type="text" placeholder="Device collection time">

    <div class="footer">
        Jamwal PC & Laptop Services<br>
        Professional & Reliable Support
    </div>
</div>

</body>
</html>
